<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShableStatic | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <header class="row">
      <div class="large-12 columns">
        <div class="row">
          <div class="large-4 columns">
            <h1>Shable</h1>
          </div>
          <div id="main-menu" class="large-4 columns">
            <nav>
              <ul>
                <li><a href="#1">Planifier</a></li>
                <li><a href="#1">Rejoindre</a></li>
                <li><a href="#1">Profil</a></li>
              </ul>
            </nav>
          </div>
          <div id="hearder-buttons" class="large-4 columns">
          <ul>
            <li>
              <a href="#connexion" id="login-button" class="btn btn-secondary btn-small" role="button" data-reveal-id="ConnexionModal">Connexion</a>
              <div id="ConnexionModal" class="reveal-modal" data-reveal>
                <h2>Connectez vous</h2>
                <p class="lead">Your couch.  It is mine.</p>
                <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
                <a class="close-reveal-modal">&#215;</a>
              </div>
            </li>
            <li>
              <a href="#OuvrirUnCompte" id="signup-button" name="SignUp_header" class="btn btn-small" data-reveal-id="InscriptionModal">Ouvrir un compte</a>
              <div id="InscriptionModal" class="reveal-modal" data-reveal>
                <h2>Inscrivez vous</h2>
                <p class="lead">formulaire</p>
                  <form>
                    <div class="row">
                      <div class="large-12 columns">
                        <label>Entrez votre pseudo
                          <input type="text" placeholder="Pseudo" />
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns">
                        <label>entrez votre mot de passe
                          <input type="text" placeholder="Mot de passe" />
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns">
                        <a href="#OuvrirUnCompte" id="validate-signup-button" name="SignUp_button" class="btn btn-small">Envoyer</a>
                      </div>
                    </div>
                  </form>
                <a class="close-reveal-modal">&#215;</a>
              </div>
            </li>
          </ul>
          </div>
        </div>
      </div>
    </header>
    
    <div class="row">
      <div class="large-12 columns">
      
      </div>
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
